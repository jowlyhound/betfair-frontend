<!DOCTYPE html>
<html>
<head>
    <title>Debug - Betfair Tracker</title>
    <style>
        body { font-family: monospace; background: #222; color: #fff; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border: 1px solid #555; }
        .error { border-color: #f44; background: #433; }
        .success { border-color: #4f4; background: #343; }
        .warning { border-color: #ff4; background: #443; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Betfair Tracker Debug</h1>
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'status') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            log.appendChild(div);
            console.log(message);
        }

        addLog('ğŸš€ Debug page loaded');
        addLog('ğŸ”Œ Testing WebSocket connection...');

        try {
            const ws = new WebSocket('wss://overcome-spies-ferry-laptops.trycloudflare.com');
            
            ws.onopen = () => {
                addLog('âœ… WebSocket connected successfully!', 'success');
                ws.send(JSON.stringify({ type: 'hello', client: 'debug-test' }));
            };
            
            ws.onmessage = (event) => {
                addLog(`ğŸ“¨ Received: ${event.data.substring(0, 200)}...`, 'success');
            };
            
            ws.onclose = () => {
                addLog('âŒ WebSocket connection closed', 'error');
            };
            
            ws.onerror = (error) => {
                addLog(`ğŸš¨ WebSocket error: ${error}`, 'error');
            };
            
        } catch (error) {
            addLog(`ğŸ’¥ Failed to create WebSocket: ${error}`, 'error');
        }

        // Test basic JavaScript
        addLog('ğŸ§ª Testing JavaScript basics...');
        try {
            const testMap = new Map();
            testMap.set('test', 'value');
            addLog('âœ… Map() works', 'success');
        } catch (e) {
            addLog(`âŒ Map() failed: ${e}`, 'error');
        }

        // Test if DOM is ready
        addLog('ğŸ“„ DOM ready, all tests complete');
    </script>
</body>
</html>
