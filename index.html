<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèá Winner Predictor - UK & Ireland Racing</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><text y='18' font-size='18'>üèá</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0f1419;
      color: #e6edf3;
      line-height: 1.5;
      min-height: 100vh;
    }

    .header {
      background: rgba(13, 17, 23, 0.95);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #30363d;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: #238636;
    }

    .stats {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #238636;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #7d8590;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.375rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .connection-status.connected {
      background: rgba(35, 134, 54, 0.15);
      color: #238636;
      border: 1px solid rgba(35, 134, 54, 0.3);
    }

    .connection-status.connecting {
      background: rgba(251, 188, 5, 0.15);
      color: #f1c232;
      border: 1px solid rgba(251, 188, 5, 0.3);
    }

    .connection-status.disconnected {
      background: rgba(218, 54, 51, 0.15);
      color: #da3633;
      border: 1px solid rgba(218, 54, 51, 0.3);
    }

    .connection-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .races-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .races-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #e6edf3;
    }

    .refresh-btn {
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 0.5rem;
      color: #e6edf3;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    .refresh-btn:hover {
      background: #30363d;
      border-color: #484f58;
    }

    .races-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 1rem;
    }

    .race-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 0.75rem;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .race-card:hover {
      border-color: #484f58;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .race-card.selected {
      border-color: #238636;
      box-shadow: 0 0 0 1px rgba(35, 134, 54, 0.3);
    }

    .race-time {
      font-size: 1.25rem;
      font-weight: 700;
      color: #58a6ff;
      margin-bottom: 0.25rem;
    }

    .race-venue {
      font-size: 1rem;
      font-weight: 600;
      color: #e6edf3;
      margin-bottom: 0.5rem;
    }

    .race-name {
      font-size: 0.875rem;
      color: #7d8590;
      margin-bottom: 1rem;
    }

    .predicted-winner {
      background: rgba(35, 134, 54, 0.1);
      border: 1px solid rgba(35, 134, 54, 0.3);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .winner-label {
      font-size: 0.75rem;
      color: #7d8590;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.25rem;
    }

    .winner-name {
      font-size: 1.125rem;
      font-weight: 700;
      color: #238636;
      margin-bottom: 0.5rem;
    }

    .confidence-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .confidence-text {
      font-size: 0.875rem;
      font-weight: 600;
      color: #e6edf3;
    }

    .confidence-bar {
      height: 0.5rem;
      background: #21262d;
      border-radius: 0.25rem;
      overflow: hidden;
    }

    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, #da3633, #f1c232, #238636);
      border-radius: 0.25rem;
      transition: width 0.3s ease;
    }

    .race-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.875rem;
      color: #7d8590;
    }

    .runners-count {
      background: #21262d;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
    }

    .time-to-race {
      font-weight: 500;
    }

    .time-to-race.urgent {
      color: #f85149;
      font-weight: 700;
      animation: pulse 1s infinite;
    }

    .race-details {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 0.75rem;
      margin-top: 1rem;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .race-details.open {
      max-height: 800px;
      opacity: 1;
    }

    .details-header {
      background: #161b22;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #30363d;
      font-weight: 600;
      color: #e6edf3;
    }

    .runners-list {
      padding: 1rem 0;
    }

    .runner-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
      border-bottom: 1px solid #21262d;
      transition: background 0.2s ease;
    }

    .runner-item:hover {
      background: #161b22;
    }

    .runner-item.predicted-winner {
      background: rgba(35, 134, 54, 0.05);
      border-left: 3px solid #238636;
    }

    .runner-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .runner-name {
      font-weight: 600;
      color: #e6edf3;
    }

    .runner-indicators {
      display: flex;
      gap: 0.5rem;
    }

    .indicator {
      font-size: 0.75rem;
      padding: 0.125rem 0.375rem;
      border-radius: 0.25rem;
      font-weight: 500;
    }

    .indicator.steam { background: #f85149; color: white; }
    .indicator.volume { background: #a5a5a5; color: white; }
    .indicator.pressure { background: #58a6ff; color: white; }
    .indicator.stable { background: #238636; color: white; }

    .runner-stats {
      text-align: right;
    }

    .runner-probability {
      font-size: 1rem;
      font-weight: 700;
      color: #238636;
    }

    .runner-price {
      font-size: 0.875rem;
      color: #7d8590;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #7d8590;
    }

    .loading-spinner {
      width: 2rem;
      height: 2rem;
      border: 2px solid #21262d;
      border-top: 2px solid #58a6ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #7d8590;
    }

    .empty-state h3 {
      margin-bottom: 0.5rem;
      color: #e6edf3;
    }

    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }
      
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }
      
      .stats {
        gap: 1rem;
      }
      
      .main {
        padding: 1rem;
      }
      
      .races-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">
        üèá Winner Predictor
      </div>
      
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="accuracy">--%</div>
          <div class="stat-label">Accuracy</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="racesAnalyzed">--</div>
          <div class="stat-label">Races</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="activePredictions">--</div>
          <div class="stat-label">Active</div>
        </div>
      </div>
      
      <div class="connection-status" id="connectionStatus">
        <div class="connection-dot"></div>
        <span id="connectionText">Connecting...</span>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="races-header">
      <h2 class="races-title">UK & Ireland Racing</h2>
      <button class="refresh-btn" id="refreshBtn">üîÑ Refresh</button>
    </div>

    <div id="racesContainer">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading racing predictions...</p>
      </div>
    </div>
  </div>

  <script>
    // WebSocket Configuration
    const wsUrls = [
      'wss://pursuit-partial-venice-thought.trycloudflare.com',
      'ws://194.164.95.216:10000',
      'ws://localhost:10001'
    ];

    let ws = null;
    let currentWsIndex = 0;
    let reconnectTimeout = null;
    let races = [];
    let selectedRaceId = null;
    let stats = { accuracy: 0, racesAnalyzed: 0, activePredictions: 0 };

    // Initialize the application
    function init() {
      connectWebSocket();
      setupEventListeners();
      startAutoRefresh();
    }

    // WebSocket Connection Management
    function connectWebSocket() {
      if (currentWsIndex >= wsUrls.length) {
        currentWsIndex = 0; // Reset to first URL
      }

      const wsUrl = wsUrls[currentWsIndex];
      console.log(`[WS] Attempting connection to: ${wsUrl}`);
      
      updateConnectionStatus('connecting', 'Connecting...');

      try {
        ws = new WebSocket(wsUrl);
        
        ws.onopen = () => {
          console.log(`[WS] Connected to ${wsUrl}`);
          updateConnectionStatus('connected', 'Connected');
          currentWsIndex = 0; // Reset to preferred URL on successful connection
          
          // Request initial data
          requestRaceData();
          requestStats();
        };

        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            handleWebSocketMessage(data);
          } catch (error) {
            console.error('[WS] Failed to parse message:', error);
          }
        };

        ws.onclose = () => {
          console.log('[WS] Connection closed');
          updateConnectionStatus('disconnected', 'Disconnected');
          scheduleReconnect();
        };

        ws.onerror = (error) => {
          console.error('[WS] Connection error:', error);
          currentWsIndex++;
          scheduleReconnect();
        };

      } catch (error) {
        console.error('[WS] Failed to create connection:', error);
        currentWsIndex++;
        scheduleReconnect();
      }
    }

    function scheduleReconnect() {
      if (reconnectTimeout) clearTimeout(reconnectTimeout);
      
      reconnectTimeout = setTimeout(() => {
        connectWebSocket();
      }, 3000);
    }

    function updateConnectionStatus(status, text) {
      const statusEl = document.getElementById('connectionStatus');
      const textEl = document.getElementById('connectionText');
      
      statusEl.className = `connection-status ${status}`;
      textEl.textContent = text;
    }

    // WebSocket Message Handling
    function handleWebSocketMessage(data) {
      console.log('[WS] Received:', data.type);
      
      switch (data.type) {
        case 'uk_ireland_races':
          races = data.races || [];
          renderRaces();
          updateStats();
          break;
        
        case 'race_details':
          renderRaceDetails(data);
          break;
        
        case 'prediction_stats':
          stats = data.stats || stats;
          updateStatsDisplay();
          break;
        
        default:
          // Handle legacy message formats
          if (data.op === 'mcm' && data.mc) {
            // Convert legacy format for compatibility
            console.log('[WS] Processing legacy market data');
          }
      }
    }

    // Data Request Functions
    function requestRaceData() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'request_uk_ireland_races' }));
      }
    }

    function requestRaceDetails(marketId) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ 
          type: 'request_race_details', 
          marketId: marketId 
        }));
      }
    }

    function requestStats() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'request_stats' }));
      }
    }

    // UI Rendering Functions
    function renderRaces() {
      const container = document.getElementById('racesContainer');
      
      if (races.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>No races available</h3>
            <p>Waiting for UK & Ireland racing data...</p>
          </div>
        `;
        return;
      }

      // Sort races by time
      races.sort((a, b) => new Date(a.raceTime) - new Date(b.raceTime));

      const racesGrid = document.createElement('div');
      racesGrid.className = 'races-grid';

      races.forEach(race => {
        const raceCard = createRaceCard(race);
        racesGrid.appendChild(raceCard);
      });

      container.innerHTML = '';
      container.appendChild(racesGrid);
    }

    function createRaceCard(race) {
      const card = document.createElement('div');
      card.className = 'race-card';
      card.dataset.marketId = race.marketId;
      
      const raceTime = new Date(race.raceTime);
      const timeString = raceTime.toLocaleTimeString('en-GB', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
      
      const minutesToRace = Math.max(0, Math.round((raceTime - new Date()) / (1000 * 60)));
      const timeToRaceClass = minutesToRace < 15 ? 'urgent' : '';
      
      const confidence = Math.round((race.topPrediction?.winProbability || 0) * 100);
      const confidenceWidth = confidence;

      card.innerHTML = `
        <div class="race-time">${timeString}</div>
        <div class="race-venue">${race.venue}</div>
        <div class="race-name">${race.raceName}</div>
        
        <div class="predicted-winner">
          <div class="winner-label">Predicted Winner</div>
          <div class="winner-name">${race.topPrediction?.name || 'Analyzing...'}</div>
          <div class="confidence-container">
            <span class="confidence-text">${confidence}% confidence</span>
          </div>
          <div class="confidence-bar">
            <div class="confidence-fill" style="width: ${confidenceWidth}%"></div>
          </div>
        </div>
        
        <div class="race-meta">
          <span class="runners-count">${race.runnerCount} runners</span>
          <span class="time-to-race ${timeToRaceClass}">${minutesToRace}m to race</span>
        </div>
      `;

      card.addEventListener('click', () => selectRace(race.marketId));
      
      return card;
    }

    function selectRace(marketId) {
      // Update UI selection
      document.querySelectorAll('.race-card').forEach(card => {
        card.classList.remove('selected');
      });
      
      const selectedCard = document.querySelector(`[data-market-id="${marketId}"]`);
      if (selectedCard) {
        selectedCard.classList.add('selected');
      }

      // Close previous details
      const existingDetails = document.querySelector('.race-details.open');
      if (existingDetails) {
        existingDetails.classList.remove('open');
        setTimeout(() => existingDetails.remove(), 300);
      }

      selectedRaceId = marketId;
      
      // Request race details
      requestRaceDetails(marketId);
    }

    function renderRaceDetails(data) {
      if (data.marketId !== selectedRaceId) return;

      const selectedCard = document.querySelector(`[data-market-id="${data.marketId}"]`);
      if (!selectedCard) return;

      // Remove existing details
      const existingDetails = selectedCard.nextElementSibling;
      if (existingDetails && existingDetails.classList.contains('race-details')) {
        existingDetails.remove();
      }

      const detailsPanel = document.createElement('div');
      detailsPanel.className = 'race-details';
      
      // Sort runners by win probability
      const runners = (data.runners || []).sort((a, b) => 
        (b.winProbability || 0) - (a.winProbability || 0)
      );

      let runnersHtml = '';
      runners.forEach(runner => {
        const winProb = Math.round((runner.winProbability || 0) * 100);
        const isPredictedWinner = runner.isPredictedWinner;
        
        const indicators = [];
        if (runner.patterns?.steam) indicators.push('<span class="indicator steam">Steam</span>');
        if (runner.patterns?.volume) indicators.push('<span class="indicator volume">Volume</span>');
        if (runner.patterns?.pressure) indicators.push('<span class="indicator pressure">Pressure</span>');
        if (runner.patterns?.stable) indicators.push('<span class="indicator stable">Stable</span>');
        
        runnersHtml += `
          <div class="runner-item ${isPredictedWinner ? 'predicted-winner' : ''}">
            <div class="runner-info">
              <div class="runner-name">${runner.name}</div>
              <div class="runner-indicators">${indicators.join('')}</div>
            </div>
            <div class="runner-stats">
              <div class="runner-probability">${winProb}%</div>
              <div class="runner-price">${runner.currentPrice || 'N/A'}</div>
            </div>
          </div>
        `;
      });

      detailsPanel.innerHTML = `
        <div class="details-header">
          Runner Analysis
        </div>
        <div class="runners-list">
          ${runnersHtml}
        </div>
      `;

      selectedCard.parentNode.insertBefore(detailsPanel, selectedCard.nextSibling);
      
      // Animate open
      setTimeout(() => {
        detailsPanel.classList.add('open');
      }, 10);
    }

    function updateStats() {
      stats.activePredictions = races.length;
      updateStatsDisplay();
    }

    function updateStatsDisplay() {
      document.getElementById('accuracy').textContent = `${stats.accuracy.toFixed(1)}%`;
      document.getElementById('racesAnalyzed').textContent = stats.racesAnalyzed.toString();
      document.getElementById('activePredictions').textContent = stats.activePredictions.toString();
    }

    // Event Listeners
    function setupEventListeners() {
      document.getElementById('refreshBtn').addEventListener('click', () => {
        requestRaceData();
        requestStats();
      });
    }

    // Auto-refresh functionality
    function startAutoRefresh() {
      setInterval(() => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          requestRaceData();
        }
      }, 30000); // Refresh every 30 seconds
    }

    // Initialize the application when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
